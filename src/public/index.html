<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat JavaScript FullStack</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand mx-auto" href="/">JavaScript FullStack Chat</a>
  </nav>

  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>Enter your Username</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickname" class="form-control">
        <button class="btn btn-warning mt-2" type="submit">
          <i class="far fa-arrow-alt-circle-right"></i> Send
        </button>
      </form>
    </div>
  </div>

  <div class="container" id="contentWrap">
    <div class="row mt-4">
      <div class="col-md-6 offset-md-1">
        <div class="card">
  
          <div class="card-header">
            <h4>Lets chat</h4>
          </div>
  
          <div id="chat" class="card-body"></div>
  
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input id="message" class="form-control" type="text" placeholder="Enter your message">
              <div class="input-group-append">
                <button class="btn btn-warning" type="submit">
                    <i class="far fa-arrow-alt-circle-right"></i>Send
                </button>
              </div>
            </div>
          </form>
  
        </div>
      </div>
  
      <div class="card col-md-3">
        <div class="card-header">
          <h3>Users</h3>
        </div>
        <div class="card-body">
          <div id="usernames"></div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="http://localhost:3001/socket.io/socket.io.js"></script>
  <script src="js/chat.js" charset="utf-8"></script>
</body>
</html>
